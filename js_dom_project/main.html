<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- För att länka css med html -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- För att länka javascript med html -->
    <script src="main.js"></script>

    <!-- Div för att kunna centrera innehållet i header-->
    <div id="header">
        <h1 id="vibes">Be the best version of you!</h1>
        <h3 id="time"></h3>
        <img src="img/1.png" alt="" id="image">
    </div>

    <!-- Div för att centrera lådan med knapparna på sidan -->
    <div id="button_alignment">
        <!-- Div för bakgrunden runt knapparna och för att centrera knapparna innuti -->
        <div id="button_background">
            <!-- Div för de olika kolumnerna av knapparna -->
            <div class="column">
                <button onclick="change_bg()">Change Bg</button>
                
                <button onclick="good_vibes()">Good vibes</button>
                
                <button onclick="time()">Time</button>
            </div>

            <!-- Div för de olika kolumnerna av knapparna -->
            <div class="column">
                <button onclick="change_picture()">Change picture</button>
                
                <button onclick="hide_picture()">Hide picture</button>
                
                <button onclick="show_picture()">Show picture</button>
            </div>

            <!-- Div för de olika kolumnerna av knapparna -->
            <div class="column">
                <button onclick="header()">Header</button>
                
                <button onclick="remove_header()">Remove header</button>
                
                <button onclick="show_header()">Show header</button>
            </div>
        </div>
    </div>
   
    <!-- Div för att centrera innehållet på sidan -->
    <div id="thanks_alignment">
        <h3 id="thanks"></h3>
    </div>

</body>
</html>
